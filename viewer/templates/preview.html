{% extends "base.html" %}
{% block title %}Preview Action{% endblock %}

{% block content %}
<h2>Preview {{ action.capitalize() }} Action</h2>

<form method="post" action="/file-action">
  <input type="hidden" name="action" value="{{ action }}">
  <input type="hidden" name="preview" value="true">
  <input type="hidden" name="confirm" value="true">
  <ul class="file-list">
    {% for path in paths %}
      <li>{{ path }}</li>
      <input type="hidden" name="paths" value="{{ path }}">
    {% endfor %}
  </ul>
  <br>
  <button type="submit" class="btn btn-danger">Confirm {{ action.capitalize() }}</button>
</form>
{% endblock %}
