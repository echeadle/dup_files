{% extends "base.html" %}

{% block title %}Preview Action{% endblock %}

{% block content %}
<h1>üïµÔ∏è Preview Action</h1>

<p><strong>Action:</strong> {{ action }}</p>

<form method="post" action="/file-action">
    <input type="hidden" name="action" value="{{ action }}">
    <input type="hidden" name="preview" value="true">
    <input type="hidden" name="confirm" value="true">

    <ul>
        {% for path in paths %}
            <li>
                <input type="hidden" name="paths" value="{{ path }}">
                {{ path }}
            </li>
        {% endfor %}
    </ul>

    <button type="submit">‚úÖ Confirm {{ action }}</button>
    <a href="/" style="margin-left: 1rem;">Cancel</a>
</form>
{% endblock %}
