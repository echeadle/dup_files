<!-- viewer/templates/config_editor.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Edit Filetypes Config</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <h2>Edit Included Filetypes</h2>

  {% if msg %}
    <p style="color: green;">{{ msg }}</p>
  {% endif %}

  <form method="post">
    <textarea name="content" rows="15" cols="60" required>{{ file_content }}</textarea><br><br>
    <button type="submit">Save</button>
    <a href="/" style="margin-left: 10px;">Cancel</a>
  </form>
</body>
</html>
