{% extends "base.html" %}
{% block title %}Filetype Config Editor{% endblock %}

{% block content %}
<h2>Edit File Types</h2>

{% if msg %}
  <p class="status">{{ msg }}</p>
{% endif %}

<form method="post">
  <textarea name="content" rows="15" class="config-textarea">{{ file_content }}</textarea>
  <br><br>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
