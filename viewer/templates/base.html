<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duplicate File Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Navigation</h2>
            <ul class="sidebar-links">
                <li><a href="/">🏠 Home</a></li>
                <li><a href="/preview">👀 Preview</a></li>
                <li><a href="/config/filetypes">⚙️ Filetype Config</a></li>
            </ul>

            <hr>

            <h3>Download Reports</h3>
            <ul class="sidebar-links">
                <li><a href="/export/csv" download>📄 Export as CSV</a></li>
                <li><a href="/export/json" download>🧩 Export as JSON</a></li>
                <li><a href="/export/markdown" download>📝 Export as Markdown</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% if msg %}
                <div class="toast">{{ msg }}</div>
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
